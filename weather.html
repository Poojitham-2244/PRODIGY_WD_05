<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>Weather App</h1>
            
            <div class="location-input">
                <input type="text" id="locationInput" placeholder="Enter city name">
                <button id="searchBtn">Search</button>
                <button id="currentLocationBtn">Use Current Location</button>
            </div>

            <div id="loadingSpinner" class="loading hidden">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div id="errorMessage" class="error hidden">
                <p>Error fetching weather data. Please try again.</p>
            </div>

            <div id="weatherDisplay" class="weather-display hidden">
                <div class="location-info">
                    <h2 id="cityName"></h2>
                    <p id="countryName"></p>
                </div>

                <div class="current-weather">
                    <div class="temperature-section">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                        <div class="temp-info">
                            <span id="currentTemp"></span>
                            <p id="weatherDescription"></p>
                        </div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels like</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Pressure</span>
                        <span id="pressure"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Visibility</span>
                        <span id="visibility"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">UV Index</span>
                        <span id="uvIndex"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
